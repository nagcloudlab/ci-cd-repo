name: Deploy JAR to EC2

on:
  push:
    branches: [main]

env:
  EC2_HOST: 15.207.105.64
  EC2_USER: ubuntu
  APP_DIR: /home/ubuntu/app
  JAR_NAME: transfer-service.jar

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build JAR with Maven
        run: |
          cd transfer-service
          mvn clean package -DskipTests
          ls -lh target/*.jar

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ env.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Install Java 17 on EC2 (if needed)
        run: |
          ssh -i ~/.ssh/deploy_key ${{ env.EC2_USER }}@${{ env.EC2_HOST }} << 'EOF'
            # Check if Java 17 is installed
            if ! java -version 2>&1 | grep -q "17"; then
              echo "Installing Java 17..."
              sudo apt update
              sudo apt install -y openjdk-17-jdk
              java -version
            else
              echo "Java 17 already installed"
              java -version
            fi
            
            # Create app directory
            mkdir -p ${{ env.APP_DIR }}
          EOF

      - name: Stop existing application
        run: |
          ssh -i ~/.ssh/deploy_key ${{ env.EC2_USER }}@${{ env.EC2_HOST }} << 'EOF'
            # Kill existing Java process
            pkill -f ${{ env.JAR_NAME }} || echo "No existing process found"
            sleep 2
          EOF

      - name: Copy JAR to EC2
        run: |
          scp -i ~/.ssh/deploy_key \
            transfer-service/target/*.jar \
            ${{ env.EC2_USER }}@${{ env.EC2_HOST }}:${{ env.APP_DIR }}/${{ env.JAR_NAME }}

      - name: Start application
        run: |
          ssh -i ~/.ssh/deploy_key ${{ env.EC2_USER }}@${{ env.EC2_HOST }} << 'EOF'
            cd ${{ env.APP_DIR }}
            
            # Start application in background
            nohup java -jar ${{ env.JAR_NAME }} > app.log 2>&1 &
            
            echo "Application started with PID: $!"
            echo "Waiting for application to start..."
            sleep 15
          EOF

      - name: Health Check
        run: |
          echo "Checking health endpoint..."
          for i in {1..10}; do
            if curl -f http://${{ env.EC2_HOST }}:8080/actuator/health; then
              echo ""
              echo "✅ Application is healthy!"
              exit 0
            fi
            echo "Attempt $i failed, retrying in 5 seconds..."
            sleep 5
          done
          
          echo "❌ Health check failed after 10 attempts"
          exit 1

      - name: Show application logs
        if: failure()
        run: |
          ssh -i ~/.ssh/deploy_key ${{ env.EC2_USER }}@${{ env.EC2_HOST }} << 'EOF'
            echo "=== Application Logs ==="
            tail -50 ${{ env.APP_DIR }}/app.log
          EOF